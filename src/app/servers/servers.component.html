<label >Server Name</label>

<!-- One Way Binding only updates field based on local input -->
<!-- <input 
	type="text" 
	class="form-control"
	(input)="onUpdateServerName($event)"> -->
<!-- Two Way Binding can update field based on input from elsewhere in the app -->
	<input 
	type="text" 
	class="form-control"
	[(ngModel)]="serverName">
<button
	class="btn btn-primary"
	[disabled]="! allowNewServer"
	(click)="onCreateServer()">Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is: {{ serverName}} </p>
<ng-template #noServer>
	<p>No server was created.</p> 
</ng-template>
<app-server *ngFor="let server of servers"></app-server>


<hr>
<label >Reset User name: </label>
<input 
	type="text"
	class="form-control"
	[(ngModel)]="userName">
<p>{{  userName }}</p>
<button 
	class="btn btn-primary"
	[disabled]=" userName === '' "
	(click)="onResetUserName()">Reset User Name
</button>
<p>{{ userNameCreationStatus }}</p>
<hr>
<button 
	class="btn btn-primary"
	(click)="recordDetailsClick()">
	Display Details
</button>
<p *ngIf="showSecret">Secret Password = tuna</p>
<p 
	*ngFor="let logItem of log; let i = index"
	[ngStyle]="{ backgroundColor: getBackgroundColor(i)}"
	[ngClass]="{afterFive: getNumberStatus(i)}">
	Secret toggled at {{ logItem }}
</p>
